<html>
<head>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <div class="showBoxDiv">
        <p class="showBox" id="showBox"></p>
    </div>
    <div class="buttonsContainer">
        <div class="numberButtonsContainer">
            <div class="numberRow">
                <div>
                    <button class="numberBox" id="seven" onclick="addToShowBox('7')">7</button>
                </div>
                <div>
                    <button class="numberBox" id="eight" onclick="addToShowBox('8')">8</button>
                </div>
                <div>
                    <button class="numberBox" id="nine" onclick="addToShowBox('9')">9</button>
                </div>
            </div>
            <div class="numberRow">
                <div>
                    <button class="numberBox" id="four" onclick="addToShowBox('4')">4</button>
                </div>
                <div>
                    <button class="numberBox" id="five" onclick="addToShowBox('5')">5</button>
                </div>
                <div>
                    <button class="numberBox" id="six" onclick="addToShowBox('6')">6</button>
                </div>
            </div>
            <div class="numberRow">
                <div>
                    <button class="numberBox" id="one" onclick="addToShowBox('1')">1</button>
                </div>
                <div>
                    <button class="numberBox" id="two" onclick="addToShowBox('2')">2</button>
                </div>
                <div>
                    <button class="numberBox" id="three" onclick="addToShowBox('3')">3</button>
                </div>
            </div>
            <div class="numberRow">
                <div>
                    <button class="opsBox" id="undo" onclick="addToShowBox('undo')">â‡¦</button>
                </div>
                <div>
                    <button class="numberBox" id="zero" onclick="addToShowBox('0')">0</button>
                </div>
                <div>
                    <button class="opsBox" id="clear" onclick="addToShowBox('clear')">C</button>
                </div>
            </div>
        </div>
        <div class="opsButtonsContainer">
            <div>
                <button class="opsBox" id="add" onclick="addToShowBox('+')">+</button>
            </div>
            <div>
                <button class="opsBox" id="subtract" onclick="addToShowBox('-')">-</button>
            </div>
            <div>
                <button class="opsBox" id="multiply" onclick="addToShowBox('*')">*</button>
            </div>
            <div>
                <button class="opsBox" id="divide" onclick="addToShowBox('/')">/</button>
            </div>
        </div>
        <div class="evaluateContainer">
            <div class="logoContainer">
                <p class="title" style="white-space: normal">Post Office Calculator 2.0</p>
                <img class='logo'
                     src="https://pluspng.com/img-png/post-office-png-hd-file-post-office-logo-svg-1280.png"
                     alt="post-office-logo">
            </div>
            <button class="largeNumberBox" id="evaluate" onclick="evaluateData()">=</button>
        </div>
    </div>

</div>
</div>
</body>
</html>
